<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/b2f2c34b1e.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Post product</title>
  </head>
  <body>
    <div class="wrapper">
      <section class="header">
        <h3>Shop Name</h3>
        <input type="text" />
        <div class="admin-info">
          <img
            src="https://png.pngtree.com/png-vector/20190223/ourmid/pngtree-admin-rolls-glyph-black-icon-png-image_691507.jpg"
            alt="img"
            class="admin-img"
          />
          <h4>Admin</h4>
        </div>
      </section>
      <section class="sidebar">
        <h1>
          ConnX Eats <br />
          Seller Central
        </h1>
        <div class="search">
          <button class="search-btn"><i class="fas fa-search"></i></button>
          <input type="text" placeholder="Search..." class="search-input" />
        </div>
        <div class="nav-list">
          <ul>
            <li>Dashboard</li>
            <li>Customers</li>
            <li>Products</li>
            <li>Analytics</li>
            <li>Orders</li>
          </ul>
        </div>
        <div class="side-bottom">
          <img
            src="https://png.pngtree.com/png-vector/20190223/ourmid/pngtree-admin-rolls-glyph-black-icon-png-image_691507.jpg"
            alt="img"
            class="side-bottom-img"
          />
          <p class="side-bottm-text">Shop name</p>
          <p class="side-bottm-subtext">Admin Portal</p>
        </div>
      </section>
      <section class="body">
        <h1>Post Products</h1>
        <label for="product-name">Product Name</label><br />
        <input type="text" class="product-name" /><br />
        <label for="product-price">Product-price</label><br />
        <input type="text" class="product-price" /><br />
        <label for="upload-btn">Product image</label> <br />
        <button class="upload-btn">
          <i class="fas fa-upload"></i> Upload File
        </button>
        <br />
        <input type="submit" class="submit-btn" />
      </section>
    </div>
  </body>
</html>
